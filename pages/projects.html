<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AdmiralGamerCat's page</title>
		<link rel="stylesheet" href="../css/stylesheet.css">
	</head>
	<body>
		<div id="container">
			<nav>
				<ul>
					<div class="perspective-wrapper">
						<li><a href="../index.html">home</a></li>
					</div>
					<div class="perspective-wrapper">
						<li><a href="#" class="current">projects</a></li>
					</div>
					<div class="perspective-wrapper">
						<li><a href="#">about</a></li>
					</div>
				</ul>
			</nav>
		</div>
		<script>
			document.querySelectorAll("nav ul li a").forEach((button) => {
				button.addEventListener("click", (event) => {
					// Prevent multiple activations in quick succession
					if (button.classList.contains("active")) return;

					// Add the "active" class
					button.classList.add("active");

					// Remove the "active" class after 0.3s
					setTimeout(() => {
						button.classList.remove("active");
					}, 300);
				});
			});

            document.addEventListener("DOMContentLoaded", () => {
				const nav = document.querySelector("nav");
				nav.setAttribute("data-page-loaded", "true");
			});
		</script>
	</body>
</html>
