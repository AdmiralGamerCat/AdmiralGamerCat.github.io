<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>multiple pages test</title>
        <link rel="stylesheet" href="css/stylesheet.css">

    </head>

    <body>
        <div id="container">
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-house fa-xl"></i></a></li>
                    <li><a href="#" class="current">Projects</a></li>
                    <li class="theme-toggle">
                        <input type="checkbox" class="checkbox" id="theme-toggle" />

            </nav>
            <section>
                <div class="project-box">

                        <img src="images/quiz.gif" class="responsive-image" alt="project image" onclick="openPopup('images/quiz.gif')"></i>

                </div>
                <div class="project-box">

                </div>

                    <span class="close-btn" onclick="closePopup()">&times;</span>
                    <img class="popup-content" id="popup-img" alt="Popup Image">
                </div>
            </section>
        </div>
        <script src="js/theme.js"></script>
