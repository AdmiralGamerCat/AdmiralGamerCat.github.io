<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"> <!-- main styles -->
        <link rel="stylesheet" href="css/loader.css"> <!-- loader styles -->
        <link rel="stylesheet" href="css/contentContainer.css"> <!-- content container styles -->
        <link rel="stylesheet" href="css/variables.css"> <!-- variables -->
        <script src="js/loader.js" defer></script> <!-- loader script -->
        <script src="https://kit.fontawesome.com/bdca448644.js" crossorigin="anonymous"></script>
        <title>new website version</title>
    </head>
    <body>
        <div id="container">
            <div class="loaderContainer displayNone hidden">
                <div class="loader">
                    <div class="block b1"></div>
                    <div class="block b2"></div>
                    <div class="block b3"></div>
                    <div class="block b4"></div>
                    <div class="block b5"></div>
                    <div class="block b6"></div>
                    <div class="block b7"></div>
                </div>
            </div>
            <div class="appear">
                <div class="contentContainer">
                    <div class="top">
                        <p>UOMO WEBSITE</p>
                        <div class="wrapper">
                            <div class="icon enlarge"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></div>
                        </div>
                    </div>
                    <div class="inner">
                        <img src="../images/projectsThumbnails/uomoProjectThumbnail.png" alt="uomo project thumbnail">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
